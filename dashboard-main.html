            .blur-slide-section-top-2 {

            .blur-slide-section-top-3 {
                width: 100px;
                height: 50px;

                z-index: 0;

                width: 100px;
                height: 50px;
                position: absolute;

                position: absolute;

                display: none;
                width: 100px;
                height: 100px;

                width: 90%;

            /* Modal styles */
            #food-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;

                height: 100%;
                z-index: 100;
                background-color: rgba(0, 0, 0, 0.5);

                align-items: center;
            }

            .modal-content {

                height: 100%;
                border-radius: 8px;
                width: 100%;
            }

            #food-list {
                list-style-type: none;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 0;
            }





            /* Style for the Add Food button */
            .add-food-btn {
                margin-top: 20px;
            }

            #added-food-list h1 {
                color: white;
            }

<script>
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function () {
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
            });
            this.classList.add('active');
        });
    });
</script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetCalories = parseInt(urlParams.get('calories')) || 0;
    const targetProtein = parseInt(urlParams.get('protein')) || 0;
    const targetCarbs = parseInt(urlParams.get('carbs')) || 0;
    const targetFats = parseInt(urlParams.get('fats')) || 0;

    let totalCaloriesConsumed = 0;
    let totalProteinConsumed = 0;
    let totalCarbsConsumed = 0;
    let totalFatsConsumed = 0;

    const foodItems = [
        {
            id: 1,
            name: 'Big Mac',
            img: './food/hamburger/bigmac.png',
            kcal: 250,
            carbs: 30,
            protein: 12,
            fats: 10
        },
        {
            id: 2,
            name: 'Ananas',
            img: './food/fruit/ananas.png',
            kcal: 62,
            carbs: 13,
            protein: 2,
            fats: 0.4
        }
    ];

    function updateRemainingValues() {
        document.getElementById('remaining-calories-value').textContent = Math.max(targetCalories - totalCaloriesConsumed, 0);
        document.getElementById('remaining-protein-value').textContent = Math.max(targetProtein - totalProteinConsumed, 0);
        document.getElementById('remaining-carbs-value').textContent = Math.max(targetCarbs - totalCarbsConsumed, 0);
        document.getElementById('remaining-fats-value').textContent = Math.max(targetFats - totalFatsConsumed, 0);
    }

    function addFoodItem(foodName, foodImg, foodCalories, foodProtein, foodCarbs, foodFats) {
        totalCaloriesConsumed += foodCalories;
        totalProteinConsumed += foodProtein;
        totalCarbsConsumed += foodCarbs;
        totalFatsConsumed += foodFats;

        const addedFoodList = document.getElementById('added-food-list');
        const listItem = document.createElement('div');
        listItem.classList.add('food-item');

        listItem.innerHTML = `
            <div class="food-container">
                <img src="${foodImg}" alt="${foodName}" class="food-img" />
                <div class="food-info">
                    <div class="food-name">${foodName}</div>
                    <div class="food-calories">${foodCalories} kcal</div>
                </div>
            </div>
            <div class="food-details">
                <h3>Protein: ${foodProtein}g, Carbs: ${foodCarbs}g, Fats: ${foodFats}g</h3>
            </div>
            <button class="remove-btn">
          X
            </button>
        `;

        const removeButton = listItem.querySelector('.remove-btn');
        removeButton.onclick = () => removeFoodItem(listItem, foodCalories, foodProtein, foodCarbs, foodFats);

        addedFoodList.appendChild(listItem);
        updateRemainingValues();
        saveFoodItems();
    }

    function loadFoodItems() {
        const savedFoodItems = JSON.parse(localStorage.getItem('foodItems')) || [];
        savedFoodItems.forEach(item => {
            addFoodItem(item.foodName, item.foodImg, item.foodCalories, item.foodProtein, item.foodCarbs, item.foodFats);
        });
    }
    document.getElementById("search-input").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const foodItems = document.querySelectorAll("#food-list li");

        foodItems.forEach(item => {
            const name = item.getAttribute("data-food");
            if (name.includes(query)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });



    function removeFoodItem(item, foodCalories, foodProtein, foodCarbs, foodFats) {
        totalCaloriesConsumed -= foodCalories;
        totalProteinConsumed -= foodProtein;
        totalCarbsConsumed -= foodCarbs;
        totalFatsConsumed -= foodFats;

        item.remove();
        updateRemainingValues();
        saveFoodItems();
    }

    function saveFoodItems() {
        const foodItems = [];
        const foodListItems = document.getElementById('added-food-list').children;
        for (let i = 0; i < foodListItems.length; i++) {
            const item = foodListItems[i];

            const foodName = item.querySelector('.food-name').textContent;
            const foodCalories = parseInt(item.querySelector('.food-calories').textContent.split(' ')[0]);
            const foodImg = item.querySelector('img').src;
            const detailsText = item.querySelector('.food-details h3').textContent;

            const foodProtein = parseInt(detailsText.split('Protein: ')[1].split('g')[0]);
            const foodCarbs = parseInt(detailsText.split('Carbs: ')[1].split('g')[0]);
            const foodFats = parseInt(detailsText.split('Fats: ')[1].split('g')[0]);

            foodItems.push({ foodName, foodImg, foodCalories, foodProtein, foodCarbs, foodFats });
        }
        localStorage.setItem('foodItems', JSON.stringify(foodItems));
    }

    function createFoodItemHTML(item) {
        return `
            <div class="up-side-container">
                <div class="img-txt">
                    <img src="${item.img}" alt="${item.name}" class="food-img" />
                    <div class="food-info">
                        <div class="food-name">${item.name} <h2>100g</h2></div>
                        <div class="food-calories">${item.kcal} kcal</div>
                    </div>
                </div>
                <button class="add-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22V12M12 2V12M12 12H2M12 12H22" stroke="white" stroke-width="3"
                            stroke-linecap="round"></path>
                    </svg>
                </button>
            </div>
            <div class="down-side-container">
                <div class="info-down">
                    <div class="name-box-1">
                        <div class="carbs"><h1 class="grams">${item.carbs}g</h1></div>
                        <div class="left"><h1 class="Carbs-left">Carbs</h1></div>
                    </div>
                    <div class="name-box-1">
                        <div class="carbs"><h1 class="grams">${item.protein}g</h1></div>
                        <div class="left"><h1 class="Carbs-left">Protein</h1></div>
                    </div>
                    <div class="name-box-1">
                        <div class="carbs"><h1 class="grams">${item.fats}g</h1></div>
                        <div class="left"><h1 class="Carbs-left">Fats</h1></div>
                    </div>
                </div>
            </div>
        `;
    }

    function loadFoodList() {
        const ulElement = document.getElementById('food-list');
        foodItems.forEach(item => {
            const liElement = document.createElement("li");
            liElement.setAttribute("id", `food-${item.id}`);
            liElement.setAttribute("data-food", item.name.toLowerCase());
            liElement.setAttribute("data-img", item.img);
            liElement.setAttribute("data-calories", item.kcal);
            liElement.setAttribute("data-protein", item.protein);
            liElement.setAttribute("data-carbs", item.carbs);
            liElement.setAttribute("data-fats", item.fats);
            liElement.innerHTML = createFoodItemHTML(item);
            ulElement.appendChild(liElement);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("food-modal");
        const openModalBtn = document.getElementById("add-me-button");
        const closeModalBtn = document.getElementById("close-modal");

        // Open the modal when clicking the button
        openModalBtn.addEventListener("click", (event) => {
            event.preventDefault();
            modal.style.display = "flex"; // Show modal
        });

        // Close the modal when clicking the close button
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none"; // Hide modal
        });

        // Close the modal when clicking outside the content box
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });

    document.getElementById('food-list').addEventListener('click', (event) => {
        if (event.target.closest('.add-btn')) {
            const foodItem = event.target.closest('li');
            const foodName = foodItem.getAttribute('data-food');
            const foodImg = foodItem.getAttribute('data-img');
            const foodCalories = parseInt(foodItem.getAttribute('data-calories'));
            const foodProtein = parseInt(foodItem.getAttribute('data-protein'));
            const foodCarbs = parseInt(foodItem.getAttribute('data-carbs'));
            const foodFats = parseInt(foodItem.getAttribute('data-fats'));

            addFoodItem(foodName, foodImg, foodCalories, foodProtein, foodCarbs, foodFats);
            document.getElementById('food-modal').style.display = 'none';
        }
    });

    window.onload = () => {
        loadFoodList();
        loadFoodItems();
        updateRemainingValues();
    };
</script>




<script days>
    const daysContainer = document.getElementById('daysCount');
    const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

    function generateDays() {
        const today = new Date();
        const startDay = -3; // Show 3 days before
        const endDay = 3;   // Show 3 days after

        for (let i = startDay; i <= endDay; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);

            const dayElement = document.createElement('div');
            dayElement.className = 'day-1';

            if (i === 0) {
                dayElement.classList.add('day-2');
            }

            const dayName = document.createElement('h1');
            dayName.className = 'days-name';
            dayName.textContent = weekdays[date.getDay()];

            const dateName = document.createElement('h1');
            dateName.className = 'date-name';
            dateName.textContent = date.getDate().toString().padStart(2, '0');

            dayElement.appendChild(dayName);
            dayElement.appendChild(dateName);

            daysContainer.appendChild(dayElement);
        }
    }

    generateDays();
</script>
