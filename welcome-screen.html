<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(-5deg, #1A1C21, #101318);
            padding: 0;
            margin: 0;
        }


        @media (max-width: 360px) {
            .container {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #101318;
            }

            .main {
                display: flex;
                height: 100vh;
                overflow: hidden;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            img {
                width: 360px;
                height: 360px;
            }

            .top {
                width: 100%;
                height: 360px;

            }

            .bottom {
                width: 100%;
                height: 39vh;
                flex-direction: column;
                justify-content: space-between;
                display: flex;
                align-items: center;
                
            }


            .main-box-white {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                margin: -40px 0px 0px 0px;
            }
            .button{
                width: 300px;
                height: 50px;
                border-radius: 50px;
                border: 0.5px solid rgba(255, 255, 255, 0.6);
                background-color: rgba(255, 255, 255, 0.2);
                display: flex;
                margin: 0 0 10px 0;
                align-items: center;
                justify-content: center;
            }
            h1{
                color: white;
                font-family: sans-serif;
                font-size: 17px;
            }
            .text-welcome{
                color: white;
                font-family: sans-serif;
                font-size: 24px;
            }
            .text-info{
                color: rgba(255, 255, 255, 0.6);
                font-family: sans-serif;
                font-size: 14px;
                font-weight: normal;
                
            }
            .text-box{
                width: 300px
                ;
             
            }
            


        }
    </style>
</head>

    <div class="container">
        <div class="main">

            <div class="top">
                <img src="./food/removed-bg/fruit/hamburger-welcome.png"
                    alt="">
            </div>
            <div class="bottom">

                            <div class="text-box">
                                <h1 class="text-welcome">Welcome to Fansory</h1>

                <div class="button">

</html>
