<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height & Weight Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #1e5631, #3b945e);
      color: white;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .selector-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .selector {
      flex: 1;
      height: 150px;
      overflow: hidden;
      position: relative;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .options li {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
    }

    .options li.active {
      font-weight: bold;
      font-size: 22px;
    }

    .selector-container .divider {
      width: 10px;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: #1e5631;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b945e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Height & Weight</h1>
    <div class="selector-container">
      <div class="selector" id="height-selector">
        <ul class="options" id="height-options"></ul>
      </div>
      <div class="divider"></div>
      <div class="selector" id="weight-selector">
        <ul class="options" id="weight-options"></ul>
      </div>
    </div>
    <div class="button-container">
      <button onclick="showSelection()">Next</button>
    </div>
  </div>

  <script>
    const heights = [157, 158, 159, 160, 161, 162, 163];
    const weights = [57, 58, 59, 60, 61, 62, 63];

    const heightOptions = document.getElementById("height-options");
    const weightOptions = document.getElementById("weight-options");

    let currentHeightIndex = 3; // Default height index
    let currentWeightIndex = 3; // Default weight index

    function createOptions(options, container, activeIndex) {
      container.innerHTML = options.map((option, index) =>
        `<li class="${index === activeIndex ? "active" : ""}">${option}${container.id === "height-options" ? " cm" : " kg"}</li>`
      ).join("");
    }

    function updateActive(container, options, activeIndex) {
      container.style.transform = `translateY(${-(activeIndex * 50)}px)`;
      Array.from(options.children).forEach((child, index) => {
        child.classList.toggle("active", index === activeIndex);
      });
    }

    function setupInteraction(container, options, data, activeIndex, callback) {
      let startY = 0;

      // Touch support
      container.addEventListener("touchstart", (e) => {
        startY = e.touches[0].clientY;
      });

      container.addEventListener("touchmove", (e) => {
        e.preventDefault();
      });

      container.addEventListener("touchend", (e) => {
        const endY = e.changedTouches[0].clientY;
        const diff = startY - endY;

        if (diff > 30 && activeIndex < data.length - 1) {
          activeIndex++;
        } else if (diff < -30 && activeIndex > 0) {
          activeIndex--;
        }
        callback(activeIndex);
      });

      // Mouse scroll support
      container.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (e.deltaY > 0 && activeIndex < data.length - 1) {
          activeIndex++;
        } else if (e.deltaY < 0 && activeIndex > 0) {
          activeIndex--;
        }
        callback(activeIndex);
      });
    }

    createOptions(heights, heightOptions, currentHeightIndex);
    createOptions(weights, weightOptions, currentWeightIndex);

    setupInteraction(document.getElementById("height-selector"), heightOptions, heights, currentHeightIndex, (newIndex) => {
      currentHeightIndex = newIndex;
      updateActive(heightOptions, heightOptions, currentHeightIndex);
    });

    setupInteraction(document.getElementById("weight-selector"), weightOptions, weights, currentWeightIndex, (newIndex) => {
      currentWeightIndex = newIndex;
      updateActive(weightOptions, weightOptions, currentWeightIndex);
    });

    function showSelection() {
      const selectedHeight = heights[currentHeightIndex];
      const selectedWeight = weights[currentWeightIndex];
      alert(`Selected Height: ${selectedHeight} cm\nSelected Weight: ${selectedWeight} kg`);
    }

    updateActive(heightOptions, heightOptions, currentHeightIndex);
    updateActive(weightOptions, weightOptions, currentWeightIndex);
  </script>
</body>
</html>
