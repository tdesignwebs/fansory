            url: "./product/fruit.html"
        },
        {
            name: "Wraps",
            prepTime: "10-20 min",
            kcal: 300,
            image: "./food/wraps/chicken-wrap.png",
            rating: 4.2,
            url: "./product/wrap.html"
        }
    ];

    // Function to generate food cards dynamically
    const foodList = document.getElementById('foodList');

    foods.forEach(food => {
        const foodItem = document.createElement('a');
        foodItem.classList.add('wrap');
        foodItem.href = food.url; // Set the unique URL as href

        // Updated rating logic: single star followed by the rating
        const stars = `★ ${food.rating.toFixed(1)}`;

        foodItem.innerHTML = `
        <div class="food-img" style="background-image: url('${food.image}');">
        </div>
        <div class="food-information">
          <div class="food-name">
            <h4>${food.name}</h4>
          </div>
          <div class="food-time">
            <ion-icon name="time-outline"></ion-icon>
            <h5>${food.prepTime}</h5>
          </div>
          <div class="food-kcal">
            <ion-icon name="flame-outline"></ion-icon>
            <h5>${food.kcal} kcal</h5>
          </div>
          <div class="food-star">
            <span class="span-star">${stars}</span>
          </div>
        </div>
      `;
        foodList.appendChild(foodItem);
    });

    // Filtering functionality
    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const query = {
            name: document.getElementById('input-1').value.toLowerCase(),
            kcal: document.getElementById('input-2').value
        };

        const foods = document.querySelectorAll('.wrap');
        foods.forEach(food => {
            const name = food.querySelector('h4').innerText.toLowerCase();
            const kcal = parseInt(food.querySelector('.food-kcal h5').innerText, 10);

            if (
                (name.includes(query.name) || !query.name) &&
                (query.kcal === "" || kcal <= parseInt(query.kcal, 10))
            ) {
                food.style.display = 'block';
            } else {
                food.style.display = 'none';
            }
        });
    });
</script>


<script>
    let remainingValues = {
        calories: 0,
        protein: 0,
        carbs: 0,
        fats: 0,
        sugar: 0,
        salt: 0,
        fiber: 0
    };

    function calculateNutrition() {
        const age = parseInt(document.getElementById("age").value);
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const gender = document.getElementById("gender").value;
        const activity = parseFloat(document.getElementById("activity").value);
        const goal = document.getElementById("goal").value;

        if (!age || !weight || !height) {
            alert("Please fill out all fields!");
            return;
        }

        // Calculate BMR (Mifflin-St Jeor Equation)
        let bmr;
        if (gender === "male") {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        const maintenanceCalories = Math.round(bmr * activity);

        // Adjust for goal
        let targetCalories;
        if (goal === "cutting") {
            targetCalories = maintenanceCalories - 500;
        } else if (goal === "bulking") {
            targetCalories = maintenanceCalories + 500;
        } else {
            targetCalories = maintenanceCalories;
        }

        // Macronutrient calculations
        const protein = Math.round((targetCalories * 0.3) / 4); // 30% protein
        const carbs = Math.round((targetCalories * 0.4) / 4); // 40% carbs
        const fats = Math.round((targetCalories * 0.3) / 9); // 30% fats

        // Additional nutrients
        const sugar = Math.round((carbs * 0.1)); // Assume 10% of carbs are sugars
        const salt = Math.round(weight * 0.05); // Approximate daily salt need based on weight
        const fiber = Math.round(weight * 0.14); // Approximate daily fiber need based on weight

        // Calculate remaining values
        remainingValues.calories = targetCalories;
        remainingValues.protein = protein;
        remainingValues.carbs = carbs;
        remainingValues.fats = fats;
        remainingValues.sugar = sugar;
        remainingValues.fiber = fiber;
        remainingValues.salt = salt;

        // Display results
        document.getElementById("calories").textContent = targetCalories;
        document.getElementById("protein").textContent = protein;
        document.getElementById("carbs").textContent = carbs;
        document.getElementById("fats").textContent = fats;
        document.getElementById("sugar").textContent = sugar;
        document.getElementById("fiber").textContent = fiber;
        document.getElementById("salt").textContent = salt;

        // Display remaining values
        document.getElementById("calories-left").textContent = remainingValues.calories;
        document.getElementById("protein-left").textContent = remainingValues.protein;
        document.getElementById("carbs-left").textContent = remainingValues.carbs;
        document.getElementById("fats-left").textContent = remainingValues.fats;
        document.getElementById("sugar-left").textContent = remainingValues.sugar;
        document.getElementById("fiber-left").textContent = remainingValues.fiber;
        document.getElementById("salt-left").textContent = remainingValues.salt;
    }

    function addItem(caloriesAmount, proteinAmount, carbsAmount, fatsAmount, sugarAmount, fiberAmount, saltAmount) {
        remainingValues.calories -= caloriesAmount;
        remainingValues.protein -= proteinAmount;
        remainingValues.carbs -= carbsAmount;
        remainingValues.fats -= fatsAmount;
        remainingValues.sugar -= sugarAmount;
        remainingValues.fiber -= fiberAmount;
        remainingValues.salt -= saltAmount;


        // Update UI
        document.getElementById("calories-left").textContent = remainingValues.calories;
        document.getElementById("protein-left").textContent = remainingValues.protein;
        document.getElementById("carbs-left").textContent = remainingValues.carbs;
        document.getElementById("fats-left").textContent = remainingValues.fats;
        document.getElementById("sugar-left").textContent = remainingValues.sugar;
        document.getElementById("fiber-left").textContent = remainingValues.fiber;
        document.getElementById("salt-left").textContent = remainingValues.salt;

    }
</script>
